<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{/css/weadmin.css}">
		<link rel="stylesheet" th:href="@{/css/app.css}">
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/index.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/admin.css}" media="all" />
		<script th:src="@{/js/jquery.1.12.4.min.js}"></script>
		<script th:src="@{/lib/layui/layui.js}"></script>
		<script th:src="@{/lib/wangEditor/wangEditor.min.js}"></script>
		<script th:src="@{/js/login.js}"></script>
		<script th:src="@{/js/cache.js}"></script>
		<script th:src="@{/js/index.js}"></script>
		<script th:src="@{/js/echarts.js}"></script>
		<script th:src="@{/js/wonderland.js}"></script>
		<style>
		.app-a-open {cursor:pointer;}
		</style>
		<script th:inline="javascript">
		const context = [[@{/}]];
		layui.config({
			  base: context + './js/',
			  version: '20190209'
		}).use('admin');
		layui.extend({
			admin: '/admin',
			app: '/app'
		});
		</script>
	</head>
</html>
